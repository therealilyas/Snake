<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="start" id='start'>
        <button class="easy" id='easy'>Easy</button>
        <button class="normal" id='normal'>Normal</button>
        <button class="hard" id='hard'>Hard</button>
    </div>

    <canvas id="canvas" width="608" height="608"></canvas>

    <div class="game-over" id="gameOver">
        <h1>Game Over!</h1>
        <h2>Your Score: <span id='score'></span></h2>
        <div class="restart-btn" id="restartBtn">Restart Game</div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
